<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 uva-user-scalable=no">
<title>3D Damask Rose for You</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        perspective: 1000px;
        position: relative;
        touch-action: none;
    }
    
    /* Stars Background */
    .stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
    
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    /* Flower Container - Responsive Size */
    .flower-container {
        position: relative;
        width: min(80vmin, 400px);
        height: min(80vmin, 400px);
        animation: glowPulse 4s infinite alternate, rotate3D 25s infinite linear;
        transform-style: preserve-3d;
        will-change: transform;
        margin-bottom: 10vmin;
        z-index: 2;
    }

    /* Rose Center */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 18%;
        height: 18%;
        background: radial-gradient(circle, #8B0000, #DC143C);
        border-radius: 50%;
        transform: translate(-50%, -50%) translateZ(25px);
        box-shadow: 0 0 30px #8B0000, 0 0 60px #DC143C, 0 20px 30px rgba(0,0,0,0.6),
                    inset 0 0 15px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.4);
        z-index: 10;
    }

    /* Inner Petals Layer */
    .inner-petals {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20%;
        height: 20%;
        transform: translate(-50%, -50%) translateZ(15px);
        z-index: 8;
    }

    .inner-petal {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B0000, #DC143C);
        border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
        transform-origin: center bottom;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
    }

    /* Main Petals */
    .petal {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30%;
        height: 50%;
        background: linear-gradient(135deg, #8B0000, #DC143C, #FF69B4);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        transform-origin: center bottom;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(255,255,255,0.2),
                    0 0 15px rgba(255,255,255,0.3);
        opacity: 0.95;
    }

    /* Initial closed state */
    .petal, .inner-petal {
        transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(0);
    }

    /* Bloom Animation */
    .open .petal {
        animation: bloom 2.8s forwards;
        animation-delay: calc(var(--i) * 0.12s);
    }

    .open .inner-petal {
        animation: bloomInner 2.6s forwards;
        animation-delay: calc((var(--i) + 4) * 0.1s);
    }

    @keyframes bloom {
        0%   { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(0) translateZ(0); }
        70%  { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(1.15) translateZ(30px); }
        100% { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(1) translateZ(15px); }
    }

    @keyframes bloomInner {
        0%   { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(0); }
        70%  { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(1.1); }
        100% { transform: translate(-50%, -100%) rotate(calc(var(--r) * 1deg)) scale(1); }
    }

    @keyframes glowPulse {
        0%   { filter: brightness(1) hue-rotate(0deg); }
        100% { filter: brightness(1.4) hue-rotate(15deg); }
    }

    @keyframes rotate3D {
        0%   { transform: rotateY(0deg) rotateX(8deg); }
        100% { transform: rotateY(360deg) rotateX(8deg); }
    }

    /* Message Text */
    h1 {
        position: fixed;
        bottom: 8vmin;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        text-shadow: 0 0 20px #DC143C, 0 0 40px #8B0000, 0 0 10px rgba(255,255,255,0.6);
        font-size: clamp(1.1rem, 4.5vw, 2.8rem);
        font-weight: 400;
        text-align: center;
        max-width: 90%;
        padding: 0 15px;
        opacity: 0;
        transform: translate(-50%, 30px);
        transition: all 1.8s ease-out;
        z-index: 3;
        line-height: 1.4;
    }

    h1.visible {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    @keyframes textGlow {
        from { text-shadow: 0 0 20px #DC143C, 0 0 40px #8B0000; }
        to   { text-shadow: 0 0 40px #FF69B4, 0 0 80px #DC143C, 0 0 20px white; }
    }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="flower-container" id="flower">
    <div class="center"></div>

    <!-- Outer petals (8) -->
    <div class="petal" style="--i:1; --r:0"></div>
    <div class="petal" style="--i:2; --r:45"></div>
    <div class="petal" style="--i:3; --r:90"></div>
    <div class="petal" style="--i:4; --r:135"></div>
    <div class="petal" style="--i:5; --r:180"></div>
    <div class="petal" style="--i:6; --r:225"></div>
    <div class="petal" style="--i:7; --r:270"></div>
    <div class="petal" style="--i:8; --r:315"></div>

    <!-- Inner petals (8) -->
    <div class="inner-petals">
        <div class="inner-petal" style="--i:1; --r:22.5"></div>
        <div class="inner-petal" style="--i:2; --r:67.5"></div>
        <div class="inner-petal" style="--i:3; --r:112.5"></div>
        <div class="inner-petal" style="--i:4; --r:157.5"></div>
        <div class="inner-petal" style="--i:5; --r:202.5"></div>
        <div class="inner-petal" style="--i:6; --r:247.5"></div>
        <div class="inner-petal" style="--i:7; --r:292.5"></div>
        <div class="inner-petal" style="--i:8; --r:337.5"></div>
    </div>
</div>

<h1 id="message">
    This rose is for you<br>
    <span style="font-size:0.9em; opacity:0.9;">In honor of your priceless beauty — I love you ♡</span>
</h1>

<script>
    // Bloom the rose after 1 second
    setTimeout(() => {
        document.getElementById("flower").classList.add("open");
        
        // Show message after bloom starts
        setTimeout(() => {
            document.getElementById("message").classList.add("visible");
        }, 1800);
    }, 1000);

    // Create twinkling stars
    function createStars() {
        const starsContainer = document.getElementById("stars");
        const starCount = window.innerWidth < 600 ? 80 : window.innerWidth < 1000 ? 150 : 250;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            
            const size = Math.random() * 3 + 0.5;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            star.style.animationDuration = `${3 + Math.random() * 3}s`;
            
            starsContainer.appendChild(star);
        }
    }

    window.onload = createStars;
</script>
</body>
</html>
